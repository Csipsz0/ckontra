<!DOCTYPE html>
<html style="background-color: black; ">
    <body>
        <button id="increaseButton">Increase</button>
        <div id="monitor" style="color: #FFFFFF;>0</div>
        <button id="decreaseButton" style=" font-family: arial;">Decrease</button>
    </body>
    <script>
        let counter = 0
        document.getElementById('increaseButton').onclick = function() {
    counter+=1;
    document.getElementById('monitor').innerHTML = counter;
}
document.getElementById('decreaseButton').onclick = function() {
    counter-=1;
    document.getElementById('monitor').innerHTML = counter;
}

    </script>
</html>
